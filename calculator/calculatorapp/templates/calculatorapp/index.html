{% block body %}
<center>
<div class="container text-center">

    <h1>Calculator</h1>
    <br/>
    <br/>


    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}


        <button type="submit" name="add">+</button>
        <button type="submit" name="sub">-</button>
        <button type="submit" name="mul">*</button>
        <button type="submit" name="div">/</button>


    </form>

    <br/>
    <br/>
    <h3>Result: {{ result }}</h3>

</div>
</center>

{% endblock %}
